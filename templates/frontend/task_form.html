<!-- templates/frontend/task_form.html -->
{% extends "base.html" %}

{% block title %}{{ action }} Task{% endblock %}

{% block content %}

<div class="container">
    <h1 class="center-align">{{ action }} Task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ task.title|default_if_none:'' }}">
        <br>
        <label for="description">Description:</label>
        <textarea name="description" id="description">{{ task.description|default_if_none:'' }}</textarea>
        <br>
        <button type="submit">{{ action }} Task</button>
    </form>
    <a href="{% url 'task_list' %}">Back to List</a>
</div>

{% endblock content %}
