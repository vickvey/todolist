{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="center-align">Task List</h1>
  <a href="{% url 'task_create' %}">Add New Task</a>
  <div class="row">
    <ul class="collapsible s6">
      {% for task in tasks %}
      <li>
        <div class="collapsible-header">
          <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
        </div>
        <div class="collapsible-body">
          <a href="{% url 'task_update' task.id %}">Edit</a>
          <form
            action="{% url 'task_delete' task.id %}"
            method="post"
            style="display: inline"
          >
            {% csrf_token %}
            <button type="submit" class="btn red">Delete</button>
          </form>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}

{% block script %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var elems = document.querySelectorAll(".collapsible");
    M.Collapsible.init(elems, {}); // Initialize with default options
  });
</script>
{% endblock script %}
