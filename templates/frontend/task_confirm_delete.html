<!-- templates/frontend/task_confirm_delete.html -->
{% extends "base.html" %}

{% block title %}Task {{action}}{% endblock title %}

{% block content %}

<div class="container">
    <h1>Are you sure you want to delete "{{ task.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'task_list' %}">Cancel</a>
</div>

{% endblock content %}
