<!-- templates/frontend/task_detail.html -->
{% extends "base.html" %}

{% block title %}Task {{action}}{% endblock title %}

{% block content %}

<div class="container">
    <h1 class="center-align">{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <a href="{% url 'task_update' task.id %}">Edit</a>
    <a href="{% url 'task_list' %}">Back to List</a>
</div>

{% endblock content %}
