<!-- templates/frontend/task_list.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Task List</h1>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'task_create' %}">Create New Task</a>
{% endblock %}
